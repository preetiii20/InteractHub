server.port=8083
spring.application.name=manager-service

# --- CRITICAL FIX APPLIED HERE ---
# Switching to H2 database configuration
spring.datasource.url=jdbc:h2:mem:managerDB;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Inter-Service Communication URLs
admin.service.url=${ADMIN_SERVICE_URL:http://localhost:8081/api/admin}
chat.service.url=${CHAT_SERVICE_URL:http://localhost:8085/api/chat}
notification.service.url=${NOTIFICATION_SERVICE_URL:http://localhost:8090/api/notify}

# Security Configuration
spring.security.user.name=manager
spring.security.user.password=manager123
spring.security.user.roles=MANAGER